<ion-header>
  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="formGroup" (ngSubmit)="signupUser(); $event.preventDefault()">

    <ion-item>
      <ion-label stacked>Nome*</ion-label>
      <ion-input formControlName="name" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Email*</ion-label>
      <ion-input formControlName="email" type="text"></ion-input>
    </ion-item>

    <div formGroupName="address">
     
      <ion-item>
        <ion-label stacked>CEP*</ion-label>
        <ion-input formControlName="postalCode" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Endereço*</ion-label>
        <ion-input formControlName="addressName" type="text"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label stacked>Número*</ion-label>
        <ion-input formControlName="addressNumber" type="text"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label stacked>Bairro*</ion-label>
        <ion-input formControlName="neighborhood" type="text"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label stacked>Estado*</ion-label>
        <ion-select formControlName="state" (ionChange)="updateCidades()">
          <ion-option *ngFor="let estado of estados; first as f" [value]="estado" [selected]="f">{{ estado.name }}</ion-option>
        </ion-select>
      </ion-item>
      
      <ion-item>
          <ion-label stacked>Cidade*</ion-label>
          <ion-select formControlName="city">
            <ion-option *ngFor="let cidade of cidades " [value]="cidade.id">{{ cidade.name }}</ion-option>
          </ion-select>
      </ion-item>
  
      <ion-item>
        <ion-label stacked>Complemento</ion-label>
        <ion-input formControlName="complement" type="text"></ion-input>
      </ion-item>
    </div>

    <button ion-button block type="submit">Criar conta</button>
  </form>


</ion-content>
